<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div id="header" class="jumbotron">
<div class="container">
  
Anytime is Train Time
<br>
<h3>Train Schedule</h3>
  
</div>
</div>

<div class="container">
<div class="row">
<div class="col-md-12">
<div id="trainSchedule" class="panel panel-primary"> Current Train Schedule
<table class="table table-bordered">
<thead class="info">
  <tr>
    <th>Train Name</th>
    <th>Destination</th>
    <th>Frequency (min)</th>
    <th>Next Arrival</th>
    <th>Minutes Away</th>
  </tr> 
  </thead>
  <tbody>
    <tr>
      <td>Trenton Express</td>
      <td>Trenton</td>
      <td>25</td>
      <td>05:35 PM</td>
      <td>10</td>
  </tr>
  <tr id="tableData">

  </tr>
</table>
</div>

</div>
</div>

<div class="row">
  <div class="col-md-12">
  <div class="panel panel-primary">
  <form>
  <div class="form-group">
    <label>Train Name</label>
    <input id="train" type="trainName" class="form-control">
  </div>
  <div class="form-group">
    <label>Destination</label>
    <input id="destination" class="form-control">
  </div>
    <div class="form-group">
    <label>First Train Time (HH:mm - military time</label>
    <input id="trainTime" class="form-control">
  </div>
    <div class="form-group">
    <label>Frequency (min)</label>
    <input id="frequency" class="form-control">
  </div>
</form>
 <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
</div>

</div>
</div>


<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
<script type="text/javascript" src="assets/logic.js"></script>
</body>
</html>
